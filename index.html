<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prawo Jazdy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <header>
        <h1 id="csvQuestion"></h1>
        <script src="https://unpkg.com/papaparse@5.5.3/papaparse.min.js"></script>
    </header>
    <main>
        <button onclick="loadNewQuestion()">Następne pytanie</button>

        <div id="stats">
            <p id="totalAnswerNumber">Wszystkie: 0</p>
            <p id="correctAnswerNumber">Poprawne: 0</p>
            <p id="wrongAnswerNumber">Błędne: 0</p>
        </div>

        <video id="csvVideoReal" style="display: none;" controls preload="auto" playsinline webkit-playsinline>
            <source id="csvVideo" src="" type="video/mp4">
            Twoja przeglądarka nie wspiera odtwarzania wideo.
        </video>
        <img id="csvImage" src="" style="display: none;">
        <div id="options">
            <button id="optionA" onclick="selectedAnswer('A'), showAnswer()"></button>
            <button id="optionB" onclick="selectedAnswer('B'), showAnswer()"></button>
            <button id="optionC" onclick="selectedAnswer('C'), showAnswer()"></button>
            <button id="optionT" onclick="selectedAnswer('T'), showAnswer()"></button>
            <button id="optionN" onclick="selectedAnswer('N'), showAnswer()"></button>
        </div>
        <!-- <p id="csvAnswer"></p> -->
    </main>
    <footer>
        <label for="categorySelect">Wybierz kategorię:</label>
        <select id="categorySelect">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A">A</option>
            <option value="AM">AM</option>
            <option value="B1">B1</option>
            <option value="B">B</option>
            <option value="C1">C1</option>
            <option value="C">C</option>
            <option value="D1">D1</option>
            <option value="D">D</option>
            <option value="T">T</option>
        </select>
        <a href="https://github.com/DavidVar11/PrawoJazdy/" target="_blank" rel="noopener noreferrer">
            Repozytorium GitHub
        </a>
        <button id="resetStatsButton" onclick="resetStats()">Usuń wszystkie statystyki</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
